              <div class="row text-center">
                <div class="col-xs-3"></div>

                    <input type="text" class="form-control" id="email" placeholder="请输入注册邮箱">
                  </div>
                </div>
                <div class="form-group">
                  <label for="passwd1" class="col-sm-3 control-label">密码</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="passwd1" placeholder="请输密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="passwd2" class="col-sm-3 control-label">确认密码</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="passwd2" placeholder="请确认密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;</button>
                  </div>
                </div>
